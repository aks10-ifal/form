<html lang="pt-br">
<head>

    <title>Formulário XD</title>

<body>
  
    <div class="xd">
        <h1>Pesquisa</h1>
        <form>
            Nome: <input type="text" placeholder="Seu nome" required><br>
            Email: <input type="email" placeholder="Seu Email" required><br>
            Idade: <input type="number" min="18" max="100" required><br>
            Qual sua função atual:
            <select name="pessoa">
                <option value="EST">Estudante</option>
                <option value="PROF">Professor</option>
            </select><br>
            <div class="xd2">
                Voce recomendaria para algum amigo?
                <input type="radio" name="opcao" value="recs"> Recomendo
                <input type="radio" name="opcao" value="recn"> Não recomendo
            </div><br>
Oque Você mais Gostou?:
            <select name="pessoa">
                <option value="di">Dinamica</option>
                <option value="professores">Professores</option>
            </select><br>
            <label><input type="checkbox" id="opcao1" name="opcao1" value="valor1">Front-end</label>
          
            
        </form>
    </div>
</body>
</html>
